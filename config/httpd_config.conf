#
# PLAIN TEXT CONFIGURATION FILE
#

#It not set, will use host name as serverName
user                      nobody
group                     nogroup
priority                  0
cpuAffinity               0
enableLVE                 0
inMemBufSize              64M
swappingDir               /tmp/lshttpd/swap
autoFix503                1
enableh2c                 1
gracefulRestartTimeout    300
statDir                   /tmp/lshttpd/stats
mime                      conf/mime.properties
disableInitLogRotation    1
showVersionNumber         0
enableIpGeo               0
useIpInProxyHeader        3
adminEmails               root@localhost

errorlog /var/log/litespeed/server.log {
  logLevel                NOTICE
  debugLevel              0
  rollingSize             10M
  enableStderrLog         1
}

accesslog /var/log/litespeed/access.log {
  rollingSize             10M
  keepDays                30
  compressArchive         0
}
indexFiles                index.html, index.php
autoIndex                 0

expires  {
  enableExpires           1
  expiresByType           image/*=A604800,text/css=A604800,application/x-javascript=A604800,application/javascript=A604800,font/*=A604800,application/x-font-ttf=A604800
}
autoLoadHtaccess          1
uploadTmpDir              /tmp/lshttpd/upload
uploadTmpFilePermission   640

tuning  {
  shmDefaultDir           /dev/shm
  maxConnections          10000
  maxSSLConnections       10000
  connTimeout             300
  maxKeepAliveReq         10000
  keepAliveTimeout        5
  sndBufSize              0
  rcvBufSize              0
  maxReqURLLen            32768
  maxReqHeaderSize        65536
  maxReqBodySize          2047M
  maxDynRespHeaderSize    32768
  maxDynRespSize          2047M
  maxCachedFileSize       4096
  totalInMemCacheSize     32M
  maxMMapFileSize         256K
  totalMMapCacheSize      64M
  useSendfile             1
  fileETag                28
  enableGzipCompress      1
  compressibleTypes       text/*, application/x-javascript, application/xml, application/javascript, image/svg+xml, application/rss+xml
  enableDynGzipCompress   1
  gzipCompressLevel       6
  gzipAutoUpdateStatic    1
  gzipStaticCompressLevel 6
  brStaticCompressLevel   6
  gzipCacheDir            /tmp/lshttpd/gzcache
  gzipMaxFileSize         10M
  gzipMinFileSize         300
  sslStrongDhKey          1
  sslEnableMultiCerts     1
  sslSessionCache         1
  sslSessionCacheSize     1000000
  sslSessionCacheTimeout  3600
  sslSessionTickets       1
  sslSessionTicketLifetime 216000
  quicEnable              1
  quicShmDir              /dev/shm
  quicCfcw                2M
  quicSfcw                1M
  quicMaxStreams          100
  quicHandshakeTimeout    10
  quicIdleTimeout         30
}

fileAccessControl  {
  followSymbolLink        1
  checkSymbolLink         0
  forceStrictOwnership    0
  requiredPermissionMask  000
  restrictedPermissionMask 000
}

perClientConnLimit  {
  staticReqPerSec         0
  dynReqPerSec            0
  outBandwidth            0
  inBandwidth             0
  softLimit               10000
  hardLimit               10000
  gracePeriod             15
  banPeriod               300
}

CGIRLimit  {
  maxCGIInstances         20
  minUID                  11
  minGID                  10
  priority                0
  CPUSoftLimit            10
  CPUHardLimit            50
  memSoftLimit            1460M
  memHardLimit            1470M
  procSoftLimit           400
  procHardLimit           450
}

accessDenyDir  {
  dir                     /
  dir                     /etc/*
  dir                     /dev/*
  dir                     conf/*
  dir                     admin/conf/*
}

accessControl  {
  allow                   ALL
}

extprocessor PHP-7.4 {
  type                    lsapi
  address                 uds:///tmp/lshttpd/lsphp74.sock
  maxConns                10
  env                     PHP_LSAPI_CHILDREN=10
  env                     LSAPI_AVOID_FORK=200M
  initTimeout             60
  retryTimeout            0
  persistConn             1
  respBuffer              0
  autoStart               2
  path                    lsphp74/bin/lsphp
  backlog                 100
  instances               1
  priority                0
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           1400
  procHardLimit           1500
}

scripthandler  {
  add                     lsapi:PHP-7.4 php
}

railsDefaults  {
  maxConns                1
  env                     LSAPI_MAX_IDLE=60
  initTimeout             60
  retryTimeout            0
  pcKeepAliveTimeout      60
  respBuffer              0
  backlog                 50
  runOnStartUp            3
  extMaxIdleTime          300
  priority                3
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           500
  procHardLimit           600
}

wsgiDefaults  {
  maxConns                5
  env                     LSAPI_MAX_IDLE=60
  initTimeout             60
  retryTimeout            0
  pcKeepAliveTimeout      60
  respBuffer              0
  backlog                 50
  runOnStartUp            3
  extMaxIdleTime          300
  priority                3
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           500
  procHardLimit           600
}

nodeDefaults  {
  maxConns                5
  env                     LSAPI_MAX_IDLE=60
  initTimeout             60
  retryTimeout            0
  pcKeepAliveTimeout      60
  respBuffer              0
  backlog                 50
  runOnStartUp            3
  extMaxIdleTime          300
  priority                3
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           500
  procHardLimit           600
}

module uploadprogress {
  ls_enabled              1
}

module cache {
  internal                1

checkPrivateCache   1
checkPublicCache    1
maxCacheObjSize     10000000
maxStaleAge         200
qsCache             1
reqCookieCache      1
respCookieCache     1
ignoreReqCacheCtrl  1
ignoreRespCacheCtrl 0

enableCache         1
expireInSeconds     3600
enablePrivateCache  1
privateExpireInSeconds 3600
  ls_enabled              1
}

module modpagespeed {
pagespeed off
pagespeed FileCachePath /tmp/lshttpd/pagespeed
pagespeed RewriteLevel CoreFilters
  ls_enabled              0
}

virtualhost container {
  vhRoot                  /var/www/container/
  configFile              $SERVER_ROOT/conf/vhosts/$VH_NAME/vhconf.conf
  allowSymbolLink         1
  enableScript            1
  restrained              1
  setUIDMode              2
  user                    www-data
  group                   www-data
}

listener HTTP {
  address                 *:80
  secure                  0
  map                     container *
}
